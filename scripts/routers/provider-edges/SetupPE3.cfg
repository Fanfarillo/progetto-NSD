configure terminal
!
#configurare le interfacce di loopback
interface Loopback0
ip address 1.3.0.1 255.255.0.0
!
interface Loopback1
ip address 1.255.0.3 255.255.255.255
!
#vrf configuration
ip vrf vpnA
rd 100:0
#questo ordine perché è uno spoke
route target import 100:2
route target export 100:1
!
#configurare le interfacce di rete
interface GigabitEthernet1/0
ip address 10.0.34.2 255.255.255.252
no shutdown
!
interface GigabitEthernet2/0
ip vrf forwarding vpnA
ip address 10.2.13.1 255.255.255.252
no shutdown
!
#configurare ospf
router ospf 1
router-id 1.255.0.3
network 1.255.0.3 0.0.0.0 area 0
network 1.3.0.0 0.0.255.255 area 0
network 10.0.34.0 0.0.0.3 area 0
#abilitare ldp
mpls ldp autoconfig 
!
#configurare bgp
router bgp 100
network 1.0.0.0
neighbor 1.255.0.1 remote-as 100
neighbor 1.255.0.1 update-source lo1
neighbor 1.255.0.1 next-hop-self
neighbor 1.255.0.2 remote-as 100
neighbor 1.255.0.2 update-source lo1
neighbor 1.255.0.2 next-hop-self
neighbor 1.255.0.4 remote-as 100
neighbor 1.255.0.4 update-source lo1
neighbor 1.255.0.4 next-hop-self

address-family vpnv4
neighbor 1.255.0.1 activate
neighbor 1.255.0.1 send-community-extended
neighbor 1.255.0.1 next-hop-self
neighbor 1.255.0.2 activate
neighbor 1.255.0.2 send-community-extended
neighbor 1.255.0.2 next-hop-self
neighbor 1.255.0.4 activate
neighbor 1.255.0.4 send-community-extended
neighbor 1.255.0.4 next-hop-self
!
address-family ipv4 vrf vpnA
network 10.123.0.0
!
ip route vrf vpnA 10.123.0.0 255.255.0.0 10.2.13.2
end
#salvataggio
copy running-config startup-config