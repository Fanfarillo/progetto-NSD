configure terminal
!
#configurare le interfacce di loopback
interface Loopback0                     
ip address 1.1.0.1 255.255.0.0
!
interface Loopback1
ip address 1.255.0.1 255.255.255.255
!
#configurare le interfacce di rete
interface GigabitEthernet1/0            
ip address 10.0.14.2 255.255.255.252
no shutdown
!
interface GigabitEthernet2/0
ip address 10.0.11.1 255.255.255.252
no shutdown
!
interface GigabitEthernet3/0
ip address 10.3.11.1 255.255.255.252
no shutdown
!
#configurare ospf
router ospf 1
router-id 1.255.0.1
network 1.255.0.1 0.0.0.0 area 0
network 1.1.0.0 0.0.255.255 area 0
network 10.0.14.0 0.0.0.3 area 0
#abilitare ldp
mpls ldp autoconfig 
!
#configurare bgp
router bgp 100
network 1.0.0.0
neighbor 1.255.0.2 remote-as 100
neighbor 1.255.0.2 update-source lo1
neighbor 1.255.0.2 next-hop-self
neighbor 1.255.0.3 remote-as 100
neighbor 1.255.0.3 update-source lo1
neighbor 1.255.0.3 next-hop-self
neighbor 1.255.0.4 remote-as 100
neighbor 1.255.0.4 update-source lo1
neighbor 1.255.0.4 next-hop-self
neighbor 10.0.11.2 remote-as 200
end
#salvataggio
copy running-config startup-config

